  <img id="pic2" class="pic2"src="https://corporate.ferrari.com/sites/ferrari15ipo/files/cover_comunicati/ferrari_f8_tributo_1_1_9.jpg" alt="">
  <img id="pic3" class="pic3"src="https://www.corvetteforum.com/wp-content/uploads/2020/11/9398a7c1-3917-45bf-83ab-3f45e7b05549.jpg" alt="">
</div>
<i id="up" onclick="hide()" class="fas fa-arrow-alt-circle-up"></i>
</div>
<script>
function myfun() {
  var x = document.getElementById("pic1");
  var y= document.getElementById("pic2");
  var z = document.getElementById("pic3");
  var a = document.getElementById("up");
  x.style.display="block";
  y.style.display="block";
  z.style.display="block";
  a.style.display="block";

}
function hide() {
  var x = document.getElementById("pic1");
  var y= document.getElementById("pic2");
  var z = document.getElementById("pic3");
  var a = document.getElementById("up");
  x.style.display="none";
  y.style.display="none";
  z.style.display="none";
  a.style.display="none";

}

function nav_in() {
  var x = document.getElementById("toggle");
  var y= document.getElementById("ham");
  var z = document.getElementById("close");
  x.style.display="block";
  y.style.display="none";
  z.style.display="block";
}
function nav_out() {
  var x = document.getElementById("toggle");
  var y= document.getElementById("ham");
  var z = document.getElementById("close");
  x.style.display="none";
  y.style.display="block";
  z.style.display="none";

}
</script>
